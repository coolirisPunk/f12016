{% load static from staticfiles %}
{% block css %}
<style>
  h3{
    color: white;

    font-size: 18px;
    margin: 30px 0;
  }  
  h3, input,button,span{
    font-family: 'Roboto Condensed', sans-serif;    
  }
  .ajax-post{
    padding-top:100px;
    text-align: center;
  }
  .logo{
    max-width: 200px;
  }
  input{
    color:#929292!important;
  }
  button{
    font-size: 18px!important;
    color: white!important;
    border: none!important;
    background: #e41b13!important;
  }
  span.error{
    color:#e41b13!important;
    font-size: 12px;
  }

</style>


{% endblock %}


<form class="form-horizontal ajax-post col-sm-6 col-sm-offset-3" role="form" action="{% url 'rest_password_reset_confirm' %}">{% csrf_token %}
      <img class="logo" src="{% static 'authentication/image/logo-mexico-gp.png' %}" class="img-responsive">
      <h3>Introduce la nueva contraseña</h3>
      <input name="uid" type="hidden" class="form-control" id="uid" >
      <input name="token" type="hidden" class="form-control" id="token">
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <input name="new_password1" type="password" class="form-control" id="new_password1" placeholder="Contraseña">
      <span class="error error-password-1"></span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <input name="new_password2" type="password" class="form-control" id="new_password2" placeholder="Confirmar contraseña">
      <span class="error error-password-2"></span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">CAMBIAR CONTRASEÑA</button>
    </div>
  </div>

  <div class="form-group api-response"></div>
</form>
